name: mob_whatsapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  flutter_slidable: ^1.2.0
  get_it: ^7.2.0
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  mobx_codegen: ^2.0.5+2
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.6
  firebase_storage: ^10.2.6
  cloud_firestore: ^3.1.7
  shimmer: ^2.0.0
  intl: ^0.17.0
  image_picker: ^0.8.4+5
  mask_text_input_formatter: ^2.1.0

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  
  assets:
    - images/logo.png
    - images/usuario.png
    - images/bg.png

    - lib/core/json/countries.json

  fonts:
    - family:  IosIcons
    
      fonts:
        - asset: fonts/IosIcons.ttf
